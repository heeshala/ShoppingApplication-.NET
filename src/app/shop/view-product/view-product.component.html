

<div class="container" style="margin-top: 2vh;font-family: Montserrat;">
    <div class="row" *ngFor="let dataItem of ItemInfo">
  <!--Left Side Image-->
  <div class="col-5">
    <img src="{{dataItem.Image}}" width="100%">
</div>
<div class="col-2">

</div>
<!--Right Side Info-->
<div class="col-5">
<h1>{{dataItem.ProductName}}</h1>
<br>
<div [innerHTML]="dataItem.Description"></div>
<br>
<div class="row">
    <div class="col-6">
        <h5>In Stock {{dataItem.Quantity}}</h5>
              
        <div *ngIf='dataItem.Quantity == 0'>
          <h4 style="color: red;">Out Of Stock</h4>
        </div>
        <div *ngIf='dataItem.Quantity > 0'>
          <h4 style="color: green;">Available</h4>
        </div>
        <h3 class="card-text">Rs.{{dataItem.Price |number}}</h3>
    </div>


    <div class="col-6">
        <button class="btn btn-outline-dark" style="border-radius: 20;" (click)="decrement()">-</button> <span style="font-size: 25px;"> {{CurrentValue}} </span> <button class="btn btn-outline-dark" (click)="increment()">+</button>
        <br>
        <br>
        <div  *ngIf='dataItem.Quantity > 0'>
            <button class="btn btn-success" style="font-size: 25px;" (click)="addToCart()"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
        </div>

        <div  *ngIf='dataItem.Quantity == 0'>
            <button class="btn btn-danger" style="font-size: 25px;" ><i class="fa-solid fa-cart-shopping"></i> Out Of Stock</button>
        </div>
        
    </div>

</div>


</div>
    </div>
  

</div>
