<div class="container" style="margin-top: 2vh;font-family: Montserrat;">
    <h1 style="text-align: center;">Welcome To Administration</h1>
    <br>
    <div style="width:30vw;margin-left:30%;">
        <form (ngSubmit)="login()" [formGroup]="requiredForm" novalidate >
            <div class="form-group">
              <label for="exampleInputEmail1">UserName</label>
              <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="uname" formControlName="uname" aria-describedby="unameHelp" placeholder="Enter Username">
              <div *ngIf="requiredForm.controls['uname'].invalid && (requiredForm.controls['uname'].dirty || requiredForm.controls['uname'].touched)" style="color: red">
                <div *ngIf="requiredForm.controls['uname'].errors">
                UserName is required.
              </div>
            </div>
        </div>
            <br>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" required id="inputPassword" placeholder="Password" [(ngModel)]="password" formControlName="password">
    <div *ngIf="requiredForm.controls['password'].invalid && (requiredForm.controls['password'].dirty || requiredForm.controls['password'].touched)" style="color: red">
      <div *ngIf="requiredForm.controls['password'].errors">
      Password is required.
    </div>
  </div>
        </div>
           <br>
            <button type="submit" class="btn btn-success" [disabled]="requiredForm.invalid">Login</button>
        </form>
         
    </div>
    
</div>
