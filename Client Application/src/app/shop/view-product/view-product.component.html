<div class="container" style="margin-top: 9vh;margin-bottom: 1.8vh; font-family: Montserrat;display:flex;align-items:center;justify-content: center;">
  <div class="row" *ngFor="let dataItem of ItemInfo">
    <!--Left Side Image-->

    <div
      style="
        border: solid 1px #bababa;
        height: 50vh;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 15px;
        margin-bottom: 30px;
      "
    >
      <img
        src="{{ dataItem.Image }}"
        style="
          object-fit: contain;
          height: 50vh;
          border-top: 1px solid #bababa;
          border-bottom: 1px solid #bababa;
        "
      />
    </div>

    <div class="row"  >
      <div class="col-8" >
        
        <h1>{{ dataItem.ProductName }}</h1>
        <br />
        <div [innerHTML]="dataItem.Description"></div>
        <br />
      </div>

      <div class="col-4" style="border:1px solid #bababa;border-radius: 15px;">
        

        <h3 class="card-text" style="font-weight: 600;font-size: 32px; margin-top: 20px;">Rs.{{ dataItem.Price | number }}</h3>
        <div *ngIf="dataItem.Quantity == 0">
          <p style="color: red;font-weight: bold;margin-bottom: 0px;margin-top: 20px;">Out Of Stock</p>
        </div>
        <div *ngIf="dataItem.Quantity > 0">
          <p style="color: green;font-weight: bold;margin-bottom: 0px;margin-top: 20px;">Only {{ dataItem.Quantity }} Available</p>
        </div>
        

        <div style="display: flex; align-items:center;justify-content:space-between;margin-top: 2px;">
        <button
          class="btn btn-outline-dark customButton"
          style="margin-top: 20px;font-size: 25px;font-weight: 500;border:1px solid #bababa"
          (click)="decrement()"
        >
          -
        </button>
        <span style="font-size: 25px;margin-top: 0px;"> {{ CurrentValue }} </span>
        <button class="btn btn-outline-dark customButton" style="margin-top: 20px;font-size: 25px;font-weight: 500;border:1px solid #bababa"  (click)="increment()">+</button>

    </div>
        
       
        <div *ngIf="dataItem.Quantity > 0">
          <button
            class="btn btn-success"
            style="font-size: 25px;display: flex;align-items:center;justify-content: center;margin-top: 20px;"
            (click)="addToCart()"
          >
            <i class="fa-solid fa-cart-shopping" style="margin-right: 20px;"></i> Add to Cart
          </button>
        </div>

        <div *ngIf="dataItem.Quantity == 0">
          <button class="btn btn-danger" style="font-size: 25px">
            <i class="fa-solid fa-cart-shopping"></i> Out Of Stock
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
