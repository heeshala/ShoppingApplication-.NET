  <!-- UpdatePassword -->
  <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateModalLabel">Change Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
            <form (ngSubmit)="updatePassword()" [formGroup]="requiredForm" novalidate>
                <div>
                  <label>New Password</label>
                  <input type="password" class="form-control" [(ngModel)]="password" formControlName="password">
                  <div *ngIf="requiredForm.controls['password'].invalid && (requiredForm.controls['password'].dirty || requiredForm.controls['password'].touched)" style="color: red">
                    <div *ngIf="requiredForm.controls['password'].errors">
                    Password is required.
                  </div>
                </div>
                  <br>
                  <label>Confirm Password</label>
                  <input type="password" class="form-control" [(ngModel)]="confirm" formControlName="confirm">
                  <div *ngIf="requiredForm.controls['confirm'].invalid && (requiredForm.controls['confirm'].dirty || requiredForm.controls['confirm'].touched)" style="color: red">
                    <div *ngIf="requiredForm.controls['confirm'].errors">
                    Confirm Password is required.
                  </div>
                </div>
                  <br>
                  <div style="position:center;">
                    <button class="btn btn-success" [disabled]="requiredForm.invalid"> Change Password</button>
                  </div>
              </div>
            </form>
            
        </div>
       
      </div>
    </div>
  </div>


<div class="container" style="margin-top: 9vh;margin-bottom:3vh;font-family: Montserrat;display: flex;justify-content: center;align-items: center;flex-direction: column;">
 
 <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;padding-top: 30px;padding-bottom: 30px;padding-left: 40px;padding-right: 40px;border: 1px solid #bababa;border-radius: 15px;">

        <button class="btn btn-success" style="margin-top: 20px;"  (click)="clearfields()"  data-bs-toggle="modal" data-bs-target="#updateModal"><i class="fa-solid fa-lock" style="margin-right:6px"></i> Change Password</button>
